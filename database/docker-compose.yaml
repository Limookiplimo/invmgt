version: "3.9"

services:
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
  
  zookeeper:
    image: 'bitnami/zookeeper'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: 'bitnami/kafka'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  jobmanager:
    image: flink:1.17.0
    container_name: jobmanager
    expose:
      - "6123" # Web UI
    ports:
      - "8081:8081" # Web UI
    command: jobmanager

  taskmanager:
    image: flink:1.17.0
    container_name: taskmanager
    depends_on:
      - jobmanager
    expose:
      - "6121" # TaskManager
      - "6122" # TaskManager Data
    command: taskmanager

